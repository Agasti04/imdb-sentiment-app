<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDb Sentiment Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      display: block;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 24px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üé¨ IMDb Sentiment Classifier</h1>
  <p>Paste your movie review below:</p>
  <textarea id="review"></textarea>
  <button onclick="classifySentiment()">Predict Sentiment</button>
  <div id="result"></div>

  <script>
    async function classifySentiment() {
      const text = document.getElementById('review').value;
      const resultDiv = document.getElementById('result');
      if (!text.trim()) {
        resultDiv.innerText = "‚ö†Ô∏è Please enter a review.";
        return;
      }
      resultDiv.innerText = "‚è≥ Predicting...";
      try {
        const response = await fetch('http://localhost:8000/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text })
        });
        const data = await response.json();
        resultDiv.innerText = `‚úÖ Sentiment: ${data.label} \n\nConfidence: Negative ${data.confidence[0].toFixed(4)}, Positive ${data.confidence[1].toFixed(4)}`;
      } catch (err) {
        resultDiv.innerText = "‚ùå Error: Unable to reach the model backend.";
      }
    }
  </script>
</body>
</html>
